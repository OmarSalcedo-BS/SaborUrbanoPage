<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Menú - Sabor Urbano</title>
    <link rel="stylesheet" href="../saborUrbano.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
           <div class="main-logo">
                <img src="../img/LogoPrincipal.jpg" alt="Logo">
                <span class="logo-text">Sabor Urbano</span>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="menu.html">Menú</a></li>
                    <li><a href="../nosotrosWeb/nosotros.html">Nosotros</a></li>
                    <li><a href="../contactoWeb/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="menu-page">
        <section class="menu-hero">
            <h1>Nuestro Menú</h1>
            <p>Descubre nuestros deliciosos platillos preparados con ingredientes frescos</p>
        </section>

        <section class="custom-burger">
            <div class="custom-box">
                <div class="burger-icon-container">
                    <img src="img/burger-icon.svg" alt="Ícono de hamburguesa">
                </div>
                <h3>Crea Tu Hamburguesa</h3>
                <p>Personaliza cada ingrediente a tu gusto</p>
                <a href="#" class="btn primary-btn">Personalizar Ahora</a>
            </div>
        </section>
        
        <section class="menu-content">
            <div class="category-filters">
                <button class="filter-btn active" data-category="todos">Todos</button>
                <button class="filter-btn" data-category="hamburguesas">Hamburguesas</button>
                <button class="filter-btn" data-category="alitas">Alitas</button>
                <button class="filter-btn" data-category="papas">Papas</button>
                <button class="filter-btn" data-category="cocteles">Cocteles</button>
                <button class="filter-btn" data-category="cervezas">Cervezas</button>
                <button class="filter-btn" data-category="jugos">Jugos</button>
                <button class="filter-btn" data-category="gaseosas">Gaseosas</button>
                <button class="filter-btn" data-category="especiales">Especiales</button>
                <button class="filter-btn" data-category="otros">Otros</button>
            </div>

            <div class="menu-grid">
                </div>
        </section>

        <div class="order-summary-sidebar">
            <div class="order-box">
                <h4>Tu Pedido</h4>
                <div class="order-items">
                    </div>
                <div class="order-total">
                    <p>Total:</p>
                    <p id="total-price">$0</p>
                </div>
                <a href="https://wa.me/573245022369" class="btn whatsapp-btn"><i class="fab fa-whatsapp"></i> Pedir por WhatsApp</a>
            </div>
        </div>
    </main>

    <script src="menuscript.js"></script>
    <script src="../script.js"></script>
    
</body>
</html>
